<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-sca">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>login Netflix</title>

        <link  href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">
        <!-- font awesome -->
        <link rel="stylesheet" href="dist/css/font-awesome.min.css">
        <!-- bootstrap Styles -->
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">

        <!-- vendor style -->
        <link rel="stylesheet" href="dist/css/vendor.min.css">
        
        <!-- font google -->
        <link  href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">
       
        <!-- Main Styles -->
        <link rel="stylesheet" href="dist/css/main.min.css">

    </head>
    <body>
        <div class="login">
            <div class="login__bg"></div> 
            <div class="container">
                <div class="row">
                    <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                        <h2 class="fw-500 text-center">Netflix<span class="text-primary">ify</span></h2>
                       
                        <form action="">


                            <!-- username -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>

                            <!-- email -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" required>
                            </div>

                            <!-- password -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>

                            

                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Register</button>
                            </div>
                            
                            <p class="text-center">Already have an Account<a href="login.html"> Login</a></a></p>

                            <hr>
                            <button class="btn btn-block btn-primary" style="background: #3b5998;">Login By Facebook</button>
                            <button class="btn btn-block btn-primary" style="background: #ea4335;">Login by Gmail</button>
                            
                        </form>
                    </div>
                </div>
            </div>   
        </div>
        


        <!-- jquery -->
        <script language="JavaScript" type="text/javascript" src="dist/js/jquery-3.5.1.slim.min.js"></script>
        
        <!-- bootstrap -->
        <script language="JavaScript" type="text/javascript" src="dist/js/popper.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="dist/js/bootstrap.min.js"></script>

        <!-- vendor -->
        <script language="JavaScript" type="text/javascript" src="dist/js/vendor.min.js"></script>
        <!-- main scripts -->
        <script language="JavaScript" type="text/javascript" src="dist/js/main.min.js"></script>
    </body>
</html>
